<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fúria Elemental</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <script src="main.js"> </script>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>

<body>

  <div class="flex-display">
    <h1>Fúria Elemental</h1>



    <div class="playerChoice" id="1">
      <button class="btn btn-choice" id="agua"> <img src="tipos/agua.png" alt="Elemento Agua"> </button>
    </div>
    <div class="playerChoice" id="2">
        <button class="btn btn-choice" id="fogo"> <img src="tipos/fogo.png" alt="Elemento Fogo"></button>
    </div>
    <div class="playerChoice" id="3">
        <button class="btn btn-choice" id="grama"> <img src="tipos/planta.png" alt="Elemento planta"></button>
    </div>

    <button class="reset hide">Jogue de novo!</button>



    <div class="choices">
      <div class="labelChoices">
        Elemento do Explorador
        <div class="compChoice">
        </div>
      </div>
      <div class="labelChoices">
        Elemento do Mago
        <div class="userChoice">
        </div>
      </div>
    </div>

    <div class="labelScore">
      <span>Pontos do Explorador</span>
      <span>Pontos do Mago</span>
    </div>


    <div class="score">
      <div class="compScore">
        <p id="compScore"></p>
      </div>
      <div class="userScore">
        <p id="userScore"></p>
      </div>
    </div>
    <strong>Vencedor da Rodada</strong>

    <div class="roundWinner">
      <p id="roundWinner"></p>
    </div>
  </div>
</body>

</html>
